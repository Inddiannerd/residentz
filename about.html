<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Residentz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to right, #030303fd, #1a1a1a);
            padding: 1rem;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 100%;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background: linear-gradient(135deg, #4003f8, #00b7ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 183, 255, 0.3);
        }
        
        .about-container {
            max-width: 1200px;
            margin-top: 8rem;
            padding: 3rem;
            background: linear-gradient(to bottom right, white, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #4003f8;
        }

        .about-container h2 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #4003f8, #00b7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .about-container p {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #555;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: #4003f8;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #00b7ff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .about-container {
                width: 95%;
                padding: 2rem;
            }

            .about-container h2 {
                font-size: 2rem;
            }

            .about-container p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="nav-right">
            <a href="LoginAndSignUp.html" id="loginBtn">Login / Sign Up</a>
        </div>
    </nav>

    <div class="about-container">
        <h2>About Us</h2>
        <p>Residentz is designed to provide a safe and luxurious living experience. Our goal is to offer an integrated residential management system that enhances community living.</p>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/residentz_india/?utm_source=ig_web_button_share_sheet"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userId = localStorage.getItem('userId');
            
            if (!isLoggedIn || !userId) {
                localStorage.clear();
                window.location.href = 'LoginAndSignUp.html';
            }
        }
    </script>
</body>
</html>
