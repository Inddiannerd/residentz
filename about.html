<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residentz - Your Page Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="nav-right" id="navRight">
            <!-- Login button will be replaced by script -->
        </div>
    </nav>

    <div class="about-container">
        <h2>About Us</h2>
        <p>Residentz is designed to provide a safe and luxurious living experience. Our goal is to offer an integrated residential management system that enhances community living.</p>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/residentz_india/?utm_source=ig_web_button_share_sheet"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userId = localStorage.getItem('userId');
            
            if (!isLoggedIn || !userId) {
                localStorage.clear();
                window.location.href = 'LoginAndSignUp.html';
            } else {
                updateNavBar();
            }
        }

        function updateNavBar() {
            const navRight = document.getElementById('navRight');
            navRight.innerHTML = `
                <a href="#" onclick="showDashboard()">Your Society</a>
                <a href="#" onclick="logout()" id="loginBtn">Logout</a>
            `;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'LoginAndSignUp.html';
        }

        function showDashboard() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="js/nav.js"></script>
</body>
</html>
